<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width">
        <title>Business Page</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li> <a href="./about.html">About</a></li>
                    <li> <a href="./contact.html">Contact Us</a></li>                
                </ul>
            </nav>
        </header>

        <div class="contact">
            <h2>Get In Touch With Us Via</h2>
        </div>

        <form method="POST">
            <div class="form-body">
                <label for="name">Name</label><br><br>
                <input type="text" id="name" placeholder="Your name" name="name" required>
            </div>
            <div class="form-body">
                <label for="phone">Phone</label><br><br>
                <input type="name" id="phone" placeholder="Your number" name="phone" required>
            </div>
            <div class="form-body">
                <label for="email">Email address</label><br><br>
                <input type="email" id="email" placeholder="name@example.com" name="email" required>
            </div>
            <div class="form-body">
                <label for="textField">Example textarea</label><br><br>
                <textarea id="textField" rows="3" name="textField" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>

        <div class="icon">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-linkedin"></a>
        </div>

    </body>
</html>
